<script>
$(document).ready(function() { // do not delete this line
	
	var progress = 0;

		switch (progress) {
 
		case 0:

		time="UTC±0　01:00";
        		break;
    		case 1:
        		txt = "這次活動依舊是許多死神局員工也出席了，這次每個分局也有機會拍一張合照。拍照後活動才正式完結。";
		time="UTC±0　01:00";
        		break;

        		txt = "幾個小時過後，死神局回復如常運作 ，然而分局長專用頻道卻開始有奇怪的傳言。";

       		break;

		$('#timebox').fadeOut(1000);

        }
  		      progress++;

		        $('#timebox').html(time);

});
